    <body>
        <header>
            <div class="container">
                <div class="icon-laptop"></div>
                <h1> Eleli'sPage</h1>
                <input type="checkbox" id="menu-bar">
                <label class="icon-list" for="menu-bar"></label>
                <nav class="menu">
                    <a class="tablinks active" id="defaultOpen" onclick="cambiarPestaña(event, 'bienvenidos')">Inicio</a>
                    <a class="tablinks" onclick="cambiarPestaña(event, 'libreria')">Librería</a>
                    <a class="tablinks" onclick="cambiarPestaña(event, 'informacion')">Información</a>
                    <a class="tablinks" href="contacto.php">Contacto</a>
                </nav>
            </div>
        </header>
        <main>
            <!--//////////////////BIENVENIDA//////////////////-->
            <section id="bienvenidos" class="tabcontent" >
                <h2><strong>Bienvenido a mi Pagina</strong></h2>
                <p>Mi pagina de pruebas</p>
            </section>
            
            <!--//////////////////INFORMACION//////////////////-->
            <section id="informacion"  class="tabcontent">
                <h2><strong>Información</strong></h2>

            <!--//////////////////LIBRERIA//////////////////-->

            </section>
        </main>
    </body>

    <script>
        window.onload = function(e){ 
            document.getElementById("defaultOpen").click();
        } 
        function cambiarPestaña(evt, idPestaña){
            var i, tabcontent, tablinks;
            
            tabcontent = document.getElementsByClassName("tabcontent");
            for(i = 0; i < tabcontent.length; i++){
                tabcontent[i].style.display = "none";
            }

            tablinks = document.getElementsByClassName("tablinks");
            for(i = 0; i < tablinks.length; i++){
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            document.getElementById(idPestaña).style.display = "block";
            evt.currentTarget.className += " active";
        }  
    </script>
</html>
